<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>圖片與超連結</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-container {
    text-align: center;
  }

  .image-container img {
    width: 20%; /* 調整為 20% 寬度 */
    height: auto;
  }
</style>
</head>
<body>

<div class="image-container">
  <a href="https://www.apple.com/tw/">
    <img src="apple.jpg" alt="圖片描述">
  </a>
</div>

</body>
</html>
